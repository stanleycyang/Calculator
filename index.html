<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stanley's Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Creating a header -->
        <header>
            <!-- <span class="glyphicon glyphicon-record"></span> -->
            <img src="img/Calculator.png">
        </header>
        <div class="container">
            <input id="placeholder" type="text" disabled="true" class="form-control" placeholder="" />
            <section id="calculator-buttons">                            
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">1</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">2</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">3</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">4</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">5</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">6</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">7</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">8</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">9</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">0</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">+</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">-</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">*</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">/</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">=</div>
                    <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">AC</div>
            </section>                        
        </div>

        <!-- Creating a footer -->
        <footer>
            <ul class="list-inline">
                

                <li>Made with <span class="glyphicon glyphicon-heart"></span></li>

                

                <li><a href="https://github.com/syang019"> by Stanley Yang</a></li>

                

                <li> in <a href="http://en.wikipedia.org/wiki/Santa_Monica,_California">Santa Monica, CA</a></li>
            </ul>
        </footer>




        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
